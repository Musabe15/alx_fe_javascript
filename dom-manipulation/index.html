<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Quote Generator</h1>
            <div id="syncStatus" class="sync-status">Synced</div>
        </header>
        
        <main>
            <div class="controls">
                <div class="category-selector">
                    <label for="categoryFilter">Filter by category:</label>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                <button id="newQuote">Show New Quote</button>
            </div>
            
            <div id="quoteDisplay" class="quote-display">
                <p class="placeholder">Click "Show New Quote" to display a quote</p>
            </div>
            
            <div class="data-management">
                <h2>Data Management</h2>
                <div class="import-export">
                    <button id="exportBtn">Export Quotes to JSON</button>
                    <div class="import-section">
                        <label for="importFile" class="import-label">Import Quotes from JSON:</label>
                        <input type="file" id="importFile" accept=".json" />
                    </div>
                    <button id="manualSyncBtn">Manual Sync</button>
                </div>
            </div>
            
            <div id="addQuoteContainer"></div>
            
            <!-- Conflict Resolution Modal -->
            <div id="conflictModal" class="modal">
                <div class="modal-content">
                    <h2>Data Conflict Detected</h2>
                    <p>Your local data differs from the server. How would you like to resolve this?</p>
                    <div class="conflict-options">
                        <button id="useServerData">Use Server Data</button>
                        <button id="useLocalData">Keep Local Data</button>
                        <button id="mergeData">Merge Data</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
