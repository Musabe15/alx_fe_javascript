<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>
    
    <div class="controls">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
      </select>
      <button id="newQuote">Show Random Quote</button>
    </div>
    
    <div id="quoteDisplay" class="quote-container"></div>
    
    <div class="add-quote-form">
      <h2>Add New Quote</h2>
      <div class="form-group">
        <input id="newQuoteText" type="text" placeholder="Enter quote text" required>
      </div>
      <div class="form-group">
        <input id="newQuoteAuthor" type="text" placeholder="Enter author (optional)">
      </div>
      <div class="form-group">
        <input id="newQuoteCategory" type="text" placeholder="Enter category" required>
      </div>
      <button id="addQuoteBtn">Add Quote</button>
    </div>

    <div class="import-export">
      <button id="exportBtn">Export Quotes</button>
      <label for="importFile" class="import-label">Import Quotes</label>
      <input type="file" id="importFile" accept=".json">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
